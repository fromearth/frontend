<!-- 順番なしリスト -->
<ul>
    <li>foo</li>
    <li>bar</li>
    <li>fuga</li>
</ul>


<!-- 順番付きリスト -->
<ol>
    <li>foo</li>
    <li>bar</li>
    <li>fuga</li>
</ol>


<!-- スタイルなしリスト -->
<ul class="list-unstyled">
    <li>foo</li>
    <li>bar</li>
    <li>fuga</li>
</ul>


<!-- インラインリスト -->
<ul class="list-inline">
    <li>foo</li>
    <li>bar</li>
    <li>fuga</li>
</ul>


<!-- タイトル付きリスト -->
<dl>
    <dt>タイトル</dt>
    <dd>データ</dd>
</dl>


<!-- タイトルとデータ横並びリスト -->
<dl class="dl-horizontal">
    <dt>タイトル</dt>
    <dd>データ</dd>
</dl>
