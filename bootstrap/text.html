■本文はすべてParagraphタグで囲む
<!-- 通常テキスト -->
<p>本文をここに書く</p>
<!-- 大文字テキスト -->
<p class="lead">大文字テキスト</p>
<!-- 寄せ字 text-justifyは文字の均等割り付け-->
<p class="text-left">.text-center .text-right .text-justify .text-nowrap</p>


■インライン要素タグ
<!-- ハイライト -->
<mark>ハイライト効果</mark>
<!-- 断片的なコード -->
<code>断片コード</code>
<!-- ユーザ入力 -->
<kbd>ユーザ入力</kbd>

<!-- 削除線 -->
<s>削除線入りテキスト</s>
<!-- アンダーライン -->
<u>アンダーライン入りテキスト</u>

<!-- 小サイズテキスト -->
<small>小サイズテキスト</small>
<!-- 太字 -->
<strong>太字テキスト</strong>
<!-- イタリック -->
<em>イタリックテキスト</em>
<!-- 点線アンダーライン -->
<abbr>点線アンダーライン</abbr>

<!-- コンピュータプログラムのサンプル文 -->
<samp>サンプルプログラムコード</samp>
